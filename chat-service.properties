server.port=8092
spring.application.name=chat-service

# Eureka
eureka.client.service-url.defaultZone=http://registry-service:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
initial-instance-info-replication-interval-seconds: 10

# MongoDB (Variable inject√©e par docker-compose ou fallback localhost)
spring.data.mongodb.uri=mongodb://${MONGO_HOST:mongodb}:27017/chat_db
spring.data.mongodb.auto-index-creation=true

# RabbitMQ
spring.rabbitmq.host=${RABBIT_HOST:rabbitmq}
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

spring.messaging.stomp.relay.host=rabbitmq
spring.messaging.stomp.relay.port=61613
spring.messaging.stomp.relay.system-login=guest
spring.messaging.stomp.relay.system-passcode=guest
spring.messaging.stomp.relay.client-login=guest
spring.messaging.stomp.relay.client-passcode=guest
