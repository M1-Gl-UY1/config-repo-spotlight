# Configuration MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/spotlight_offres_db?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=  
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# --- DESACTIVATION TEMPORAIRE POUR DEV LOCAL ---
# DÃ©sactive la recherche du Config Server (rÃ¨gle ton erreur actuelle)
spring.cloud.config.enabled=false
spring.config.import-check.enabled=false

# DÃ©sactive l'enregistrement Eureka (sinon tu auras des logs d'erreur de connexion)
eureka.client.enabled=false
eureka.client.register-with-eureka=false
eureka.client.fetch-registry=false

# Gestion des fichiers (Uploads)
# Taille max par fichier (ex: 50MB pour une video)
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# Dossier oÃ¹ seront stockÃ©es les images sur ton PC/Serveur
file.upload-dir=./uploads-spotlight

# ----- Eureka -----
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
